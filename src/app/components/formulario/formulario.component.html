<div class="container mt-5" [formGroup]="formularioForm " (ngSubmit)=" agregarFormulario() ">
    <div class="row">
        <div class="col-8 offset-2">
            <p class="h1 text-center fw-bold">Crear Formulario</p>
        </div>
        <div class="col-6 offset-3">
            <form class="mt-5" >
                <div class="my-3">
                    <input formControlName="tipoIdentificacion" class="form-control form-control-lm" type="text" placeholder="Tipo Identificacion" >
                    <span *ngIf="formularioForm.get('tipoIdentificacion')?.hasError('required') && formularioForm.get('tipoIdentificacion')?.touched" class="text-danger fw-bold">
                        El campo del tipo de identificacion es obligatorio
                    </span>
                </div>
                <div class="my-3">
                    <input  formControlName="numeroIdentificacion" class="form-control form-control-lm" type="text" placeholder="Numero Identificacion">
                    <span *ngIf="formularioForm.get('numeroIdentificacion')?.hasError('required') && formularioForm.get('numeroIdentificacion')?.touched" class="text-danger fw-bold">
                        El campo del numero de identificacion es obligatorio
                    </span>
                </div>
                <div class="my-3">
                    <input  formControlName="nombre"class="form-control form-control-lm" type="text" placeholder="Nombre">
                    <span *ngIf="formularioForm.get('nombre')?.hasError('required') && formularioForm.get('nombre')?.touched" class="text-danger fw-bold">
                        EL nombre es obligatorio
                    </span>
                </div>
                <div class="my-3">
                    <input  formControlName="apellido"class="form-control form-control-lm" type="text" placeholder="Apellido">
                    <span *ngIf="formularioForm.get('apellido')?.hasError('required') && formularioForm.get('apellido')?.touched" class="text-danger fw-bold">
                        los apellidos son obligatorios
                    </span>
                </div>
  
  
                              <div class="my-3">
                    <input  formControlName="telefono"class="form-control form-control-lm" type="text"placeholder="Telefono" >
                    <span *ngIf="formularioForm.get('telefono')?.hasError('required') && formularioForm.get('telefono')?.touched" class="text-danger fw-bold">
                        El numero telefonico es obligatorio
                    </span>
                </div>
  
                              <div class="my-3">
                    <input  formControlName="direccion"class="form-control form-control-lm" type="text"placeholder="Direccion" >
                    <span *ngIf="formularioForm.get('direccion')?.hasError('required') && formularioForm.get('direccion')?.touched" class="text-danger fw-bold">
                        la direccion es obligatoria
                    </span>
                </div>
  
                              <div class="my-3">
                    <input  formControlName="email"class="form-control form-control-lm" type="text"placeholder="Email" >
                    <span *ngIf="formularioForm.get('email')?.hasError('required') && formularioForm.get('email')?.touched" class="text-danger fw-bold">
                        El email es obligatorio
                    </span>
                </div>
  
                             <div class="my-3">
                    <input formControlName="genero" class="form-control form-control-lm" type="text"placeholder="Genero" >
                    <span *ngIf="formularioForm.get('genero')?.hasError('required') && formularioForm.get('genero')?.touched" class="text-danger fw-bold">
                        El genero es obligatorio
                    </span>
                </div>
  
  
  
                <div class="col-12 d-flex justify-content-between align-content-center">
                    <button class="btn btn-secondary" [routerLink]="['/']" routerLinkActive="router-link-active"> <i class="far fa-circle"></i> Anular</button>
                    <button  type="submit" class="btn btn-success" >  <i class="fad fa-circle"></i> Guardar </button>
                </div>
            </form>
        </div>
        
    </div>
