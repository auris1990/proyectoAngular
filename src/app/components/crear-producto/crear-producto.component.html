<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
  />
 
  <div class="container mt-5">
    <div class="row">
        <div class="col-8 offset-2">
            <p class="h1 text-center fw-bold">{{ titulo_formulario }}</p>
        </div>
        <div class="col-6 offset-3">
            <form class="mt-5"   [formGroup]="productoForm" (ngSubmit)="manipulacion_data_producto()">
                <div class="my-3">
                    <input formControlName="productoNombre" class="form-control form-control-lg" type="text" placeholder="Nombre">
                    <span *ngIf="productoForm.get('productoNombre')?.hasError('required') && productoForm.get('productoNombre')?.touched" class="text-danger fw-bold">
                        El nombre del producto es obligatorio
                    </span>
                </div>
                <div class="my-3">
                    <input  formControlName="productoPasillo" class="form-control form-control-lg" type="text" placeholder="Pasillo">
                    <span *ngIf="productoForm.get('productoPasillo')?.hasError('required') && productoForm.get('productoPasillo')?.touched" class="text-danger fw-bold">
                        La ubicacion del producto es obligatoria
                    </span>
                </div>
                <div class="my-3">
                    <input formControlName="productoValor" class="form-control form-control-lg" type="text" placeholder="Precio">
                    <span *ngIf="productoForm.get('productoValor')?.hasError('required') && productoForm.get('productoValor')?.touched" class="text-danger fw-bold">
                        EL precio del producto es obligatorio
                    </span>
                </div>
                <div class="my-3">
                    <input  formControlName="productoProveedor" class="form-control form-control-lg" type="text" placeholder="Proveedor">
                    <span *ngIf="productoForm.get('productoProveedor')?.hasError('required') && productoForm.get('productoProveedor')?.touched" class="text-danger fw-bold">
                        El proveedor del producto es obligatorio
                    </span>
                </div>

                <div class="col-12 d-flex justify-content-between align-content-center">
                    <button class="btn btn-secondary" [routerLink]="['/']" routerLinkActive="router-link-active">Cancelar</button>
                    <button  type="submit" class="btn btn-success">Guardar producto</button>
                </div>
            </form>
        </div>
        
    </div>
</div>
